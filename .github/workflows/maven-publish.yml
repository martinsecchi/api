name: Release

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set version based on run number
        id: version
        run: |
          TAG_NAME="v1.${{ github.run_number }}"
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
          echo "VERSION=${TAG_NAME#v}" >> $GITHUB_ENV

      - name: Update version in pom.xml
        run: |
          mvn versions:set -DnewVersion=${{ env.VERSION }} -DgenerateBackupPoms=false
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add pom.xml
          git commit -m "Update version to ${{ env.VERSION }}"
          git push origin master

      - name: Build with Maven
        run: mvn clean package

      - name: Update Dockerfile with version
        run: |
          # Reemplazar la versi√≥n en el Dockerfile
          sed -i "s/ARG VERSION=.*/ARG VERSION=${{ env.VERSION }}/" Dockerfile
          sed -i "s/api-0.0.1.jar/api-${{ env.VERSION }}.jar/" Dockerfile

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/api:${{ env.VERSION }} -t ghcr.io/${{ github.repository_owner }}/api:latest .
