name: api

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del c√≥digo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Configurar JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Construir y ejecutar las pruebas con Maven
      - name: Build and Test with Maven
        run: mvn clean verify -DskipTests=true
        env:
          GITHUB_TOKEN: ${{ secrets.API-GITHUB }}

      # 4. Publicar en GitHub Packages (opcional)
      - name: Publish to GitHub Packages
        run: mvn deploy -s $GITHUB_WORKSPACE/.github/settings.xml
        env:
          GITHUB_TOKEN: ${{ secrets.API-GITHUB }}
